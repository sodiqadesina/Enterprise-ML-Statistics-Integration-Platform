<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Regression Prediction</title>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/stats-web/predict" method="get">
        <label for="name">Model Name:</label>
        <input type="text" id="name" name="name" value="weka-lr" readonly><br><br>

        <label for="query">Feature Values (comma-separated):</label>
        <input type="text" id="query" name="query" placeholder="3198,9669,5,1,1,0"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
